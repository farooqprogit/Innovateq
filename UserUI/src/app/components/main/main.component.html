<div class="container-fluid jumbotron">

  <div class="row">
  <nav class="navbar navbar-expand-lg navbar-white bg-white border border-light border border-5 p-3 ">
    <div class="container-fluid">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor03">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">LOREM|PSUM
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
        </ul>
        <form class="d-flex">
          <img src="../../../assets/Bell.png" height="50px" width="50px"/>
          <button style="border-radius: 100%;" class="btn btn-secondary my-2 my-sm-0" type="submit">AP</button>
        </form>
      </div>
    </div>
  </nav>
  </div>

  <div class="row">
    <div class="col-md-2 h-100">
      <div class="card border-light shadow-sm mb-3 w-100 h-100 p-3">
        <div class="card-header bg-white text-dark border border-light border border-10 w-100 h-100">Menu</div>
        <div class="card-body h-100 w-100">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active bg-primary text-white" style="cursor:pointer" (click)="onTabClick('home')">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="cursor:pointer" (click)="onTabClick('user')">Users</a>
        </li>
      </ul>
      </div>
    </div>
    </div>

    <div class="col-md-10 shadow-sm h-100">
      <div class="d-block p-2 bg-white text-gray rounded-sm h-50">{{tabname}}</div>
      <div class="d-block p-1 bg-light text-gray rounded-sm h-25 fontsize-sm">{{tabdescription}}</div>

      <div class="container-fluid" style="text-align: left;" *ngIf="isHometab">
        <div class="d-block p-2 bg-white text-gray rounded-sm h-50">Recent Blogs</div>
        <div class="row" *ngIf="blogs.length>0">
            <div class="col-md-3" *ngFor="let item of blogs">
              <div class="card border-primary pull-left border border-light">
                <div class="card-header pull-left w-100">
                  <img src="../../assets/oilplant.jpg" height="70%" width="70%"/>
                </div>

                <div class="card-body ">

                    <div class="conatiner-fluid">

                     <div class="row">
                       <div class="col-md-12"><b>{{item.title}}</b></div>
                       </div>
                      <div class="row">
                      <div class="col-md-12">{{item.body}}</div>
                     </div>

                    </div>

                </div>

            </div>
            </div>
            </div>
      </div>
      <div class="container-fluid" style="text-align: left;" *ngIf="!isHometab">

        <div class="row" *ngIf="users.length>0">
            <div class="col-md-3" *ngFor="let item of users">
              <div class="card border-primary pull-left border border-light">
                <div class="card-header pull-left w-100">
                  <img src="../../assets/userphoto.jpg" height="70%" width="70%"/>
                </div>

                <div class="card-body ">

                    <div class="conatiner-fluid">

                     <div class="row">
                       <div class="col-md-12"><b>{{item.name}}</b></div>
                       </div>
                      <div class="row">
                      <div class="col-md-12">{{item.email}}</div>
                     </div>

                    </div>

                </div>

            </div>
            </div>
            </div>
      </div>
    </div>

  </div>
</div>
